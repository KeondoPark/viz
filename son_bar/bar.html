

<!doctype html>
<html lang="ko">
  <head>
    <title>Bar chart</title>
    <style>
      #svg-area {
        position: relative;
      }

      #tooltip {
        position: absolute;
        opacity: 0;
        width: 40px;
        height: 20px;
        line-height: 20px;
        transition: all 0.3s;
        border-radius: 5px;
        text-align: center;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="svg-area">
      <div id="tooltip"></div>
    </div>
  </body>  
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="bar.js"></script>

  
</html>
