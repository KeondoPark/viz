<body>
    <script>

        var width = window.innerWidth,
            height = window.innerHeight,
            centered,
            clicked_point;
        
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "map");
        var map = svg.append("g").attr("id", "map"),
        places = svg.append("g").attr("id", "places");
        
        var projection = d3.geoMercator()
            .translate([width / 2.2, height / 1.5]);
        
        var path = d3.geoPath()
            .projection(projection);
        
        var g = svg.append("g");
        
        queue()
            .defer(d3.json, "https://unpkg.com/world-atlas@1/world/110m.json" )
            .await(ready);
        
        function ready(error, data){
        
            var features = topojson.feature(data, data.objects.countries).features;
        
            svg.selectAll("path")
                .data(features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", "#b8b8b8")
                .lower();
        }
    </script>

    <script>

        //Define tooltip
        var tooltip = d3.select('body').append('div')
        .attr('class','tooltip')
        .attr('id','tooltip')
        .style('opacity',0)

        d3.csv("map3_nov30.csv", function(data) {
        places.selectAll("circle")
          .data(data)
          .enter().append("circle")
          .attr("cx", function(d) { return projection([d.long, d.lat])[0]; })
          .attr("cy", function(d) { return projection([d.long, d.lat])[1]; })
          .attr("r", function(d) { return d.city_count })
          .on("mouseover", handleMouseOver)
          .on("mouseout", handleMouseOut);


        places.selectAll("text")
          .data(data)
          .enter().append("text")
          .attr("x", function(d) { return projection([d.long, d.lat])[0]; })
          .attr("y", function(d) { return projection([d.long, d.lat])[1] + 8; })
        //   .text(function(d) { return d.city});

     function handleMouseOver(d) {  // Add interactivity

            tooltip.style('opacity',0.9)
            //Information to display on tooltip
            tooltip.html(function(){
                return d.city + "," + d.city_count
            })
            .style('left', d3.event.pageX + 10 + 'px')
            .style('top', d3.event.pageY - 28 + 'px')
          }

      function handleMouseOut(d, i) {
            // Use D3 to select element, change color back to normal
            d3.select(this).attr({
              fill: "black",
            });

            // Select text by id and then remove
            d3.select("#t" + d.x + "-" + d.y + "-" + i).remove();  // Remove text location
          }

        });

        function update(){

        // For each check box:
        d3.selectAll(".checkbox").each(function(d){
          cb = d3.select(this);
          grp = cb.property("value")

          // If the box is check, I show the group
          if(cb.property("checked")){
            svg.selectAll("."+grp).transition().duration(1000).style("opacity", 1).attr("r", function(d){ return d.city_ind_count })
            console.log(d)
          // Otherwise I hide it
          }else{
            svg.selectAll("."+grp).transition().duration(1000).style("opacity", 0).attr("r", 0)
          }
        })
        }

        // When a button change, I run the update function
        d3.selectAll(".checkbox").on("change",update);

        // And I initialize it at the beginning
        update()
    
    </script>
